<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            position: relative;
            overflow: visible;
            padding: 40px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box img {
            height: 80px;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        .login-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container login-container">
        <div class="login-box">
            <img src="C:\Users\lwena\Desktop\assignment 1\images\logo2.png" alt="Sign Up Logo">
            <h2 class="login-title">Sign Up</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="window.location.href='login.html'">Sign Up</button>

            </form>
            <a href="login.html" class="login-link">Already have an account? Login here</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
